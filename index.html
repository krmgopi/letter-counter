<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <nav class="nav-extended purple">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Letter Counter</a>

        <div class="input-field col s12">
            <textarea id="textLimits" class="materialize-textarea"></textarea>

        <div class="output high red-text"></div>

        <div>
            <button class="btn waves-effect waves-light sub-btn purple" id="sub" type="submit" name="action">Submit</button>
        </div>
    </section>

    <footer class="page-footer purple">
        <div class="container">
            <div class="col l12  m12 s12 center social">
                <a class="grey-text text-lighten-3" href="https://github.com/krmgopi" target="_blank"><i class="fab fa-github"></i></a>

            </div>
        </div>
        <div class="footer-copyright purple">
            <div class="container">
                <p class="center">Made by
                    <a href="https://gopi-portfolio.netlify.app/" class="white-text">Gopinath</a></p>
